<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d82396318.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="main">
        <h1>Aplikacja to-do list</h1>
        <form action="">
            <div>
                <div class="label"><label for="fname">Dodaj zadanie do wykonania</label></div>
                <input class="addTask" type="text">
                <button class="addTask">Dodaj zadanie</button>
            </div>
            <div class="label"><label for="fname">Znajdź zadanie, które chcesz wykonąć</label></div>
            <input class="search" type="text">

        </form>

        <section class="toDoList"></section>
    </section>

    <script src="main.js"></script>
</body>

</html>
